<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <input type="text" v-model = "message">
        
    </div>
    <script>
        const {createApp } = Vue;
        createApp({
            data(){
                return {
                    message: 'Hello world'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
